<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.css"> 
    <script src="build/script.js"></script>
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
    <div>
        <label for="data-input">Jira query to send:</label>
        <input type="text" id="data-input">
        <button onclick="sendQuery()">Send data</button>
    </div>
    <div>
        <div id="sent-data-container"></div>
    </div>
    <hr>
    <div>
        <button onclick="getTasks()">Get tasks</button>
        <button onclick="sendTasks()">Sent update</button>
        <div id="result-container"></div>
    </div>
    <div>
        <div id="gantt-all" hidden>
            <hr>
            <div id="gantt-container">
                <p class="chart-label">
                    Timescale: <span id="current-timescale">Day</span>
                </p> 
                <svg id="gantt">
                </svg>
            </div>
            <div class="chart-controls">
                <p>Change Chart Timescale</p>
                <div class="button-cont">
                    
                    <button onclick="changeViewGantt('Day')" id="day-btn">
                        Day
                    </button>
            
                    <button onclick="changeViewGantt('Week')" id="week-btn">
                        Week
                    </button>
            
                    <button onclick="changeViewGantt('Month')" id="month-btn">
                        Month
                    </button>

                    <button onclick="changeViewGantt('Year')" id="year-btn">
                        Year
                    </button>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div><span>Last update: </span><span id="time-container"></span></div>
    <script type="text/javascript">
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
